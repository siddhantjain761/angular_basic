<p>pipe works!</p>
<h1>{{name}}</h1>
<br>
<h1>{{mydate | date}}</h1>   <!-- pipe" | " is a kind of filter -->
<br>
<h1>{{name | slice:2}}</h1>
<br>
<h1>{{name | slice:2:5}}</h1>
<h1>{{mydate | date:'shortTime'}}</h1>
<h1>{{mycurrency | currency:'INR'}}</h1>
<br>
<table class="table table-bordered mt-5">
  <tr>
      <th>id</th>
      <th>Name</th>
      <th>email</th>
      <th>address</th>
  </tr>
  <tr *ngFor= "let student of  student">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.address}}</td>

  </tr>
