<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="col-md-3"></div>
    <div class="card col-md-9">
      <h1>Update Terminal capacity</h1>
      <div class="card-body">
        <div class="col-md-6">
          <form [formGroup]="regesterform" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="" class="form-label">Ternimal id</label>
              <input type="text" [(ngModel)]="id" class="form-control" formControlName="terminalId">
              <div *ngIf="f.terminalId.invalid && (f.terminalId.dirty || f.terminalId.touched)" class="alert alert-danger">
                <!-- validations -->
                <div class="" *ngIf="f.terminalId.errors.required">
                  Name is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="form-label">Capacity tu be consumed from Avaliable capacity</label>
              <input type="text" class="form-control" formControlName="capacity">
              <div *ngIf="f.capacity.invalid && (f.capacity.dirty || f.capacity.touched)" class="alert alert-danger">
                <!-- validations -->
                <div class="" *ngIf="f.capacity.errors.required">
                  Name is required
                </div>
                <div class="" *ngIf="f.capacity.errors.minlength">
                  min capacity shlod be 1000
                </div>
              </div>
            </div>

           <br>
            <!--  button disable enable option -->
            <div *ngIf=" regesterform.status == 'VALID' then correct else wrong">
            </div>
            <ng-template #correct>
              <button type="submit" class="btn btn-primary" (click)="submitted=true">Submit</button>
            </ng-template>

            <ng-template #wrong>
              <button type="submit" [disabled]="true" class="btn btn-primary" (click)="submitted=true">Submit</button>
            </ng-template>
            <br><br>
            <button class="btn btn-primary" (click)="goBack()">Back</button>



          </form>
          <p style="color: res;">{{msg}}</p>
        </div>

      </div>

    </div>
    <div class="col-md-3"></div>


  </div>
  <p>form status:{{regesterform.status}}</p>
  {{id}}





</body>
