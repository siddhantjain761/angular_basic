<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">REactive form</strong>
        </div>
        <div class="card-body">

          <form [formGroup]="pn" (ngSubmit)="mits()">

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">name</label>
              <input type="text" class="form-control" formControlName='n'>
               <!--  validations -->
              <div *ngIf="f.n.touched && f.n.invalid" class="alert alert-danger">  <!-- validations -->
                <div class="" *ngIf="f.n.errors.required">
                  Name is required
                </div>
                <div class="" *ngIf="f.n.errors.minlength">
                  Name should be of minimum of 3 characters
                </div>
              </div>

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName='e'>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <!--  validations -->
              <div *ngIf="f.e.touched && f.n.invalid" class="alert alert-danger">  <!-- validations -->
                <div class="" *ngIf="f.e.errors.required">
                  email is required
                </div>
                <div class="" *ngIf="f.e.errors.email">
                  eamil should be of minimum of 3 characters
                </div>
              </div>


            </div>
            <div class="mb-3 form-check">
              <label class="form-lable">city</label>
              <select  formControlName='c' class="form-lable">
                <option value="gwalior">gwalior</option>
                <option value="delhi">delhi</option>
              </select>
              <!--  validations -->
              <div *ngIf="f.c.touched && f.c.invalid" class="alert alert-danger">  <!-- validations -->
                <div class="" *ngIf="f.c.errors.required">
                  select option
                </div>

              </div>


            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>




        </div>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>


</body>
